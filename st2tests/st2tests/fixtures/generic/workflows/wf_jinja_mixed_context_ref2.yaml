version: '2.0'

demo:
    type: direct
    input:
        - var1
        - var2
    tasks:
        task_with_no_input:
            action: wolfpack.a1
        task_with_inputs:
            action: wolfpack.a2
            input:
                strtype: '{{ st2kv.system.var1 }}'
                inttype: '{{ st2kv.user.var2a + _.var2b }}'
            publish:
                var3: <% $.var3 %>
                var4: <% $.var4 %>
        task_with_inline_inputs:
            action: wolfpack.a2 strtype="some <% $.var1 %> string" inttype=<% $.var2 %>
